version: "1.0.0"
agents:
  roocode:
    name: "RooCode"
    type: "roocode"
    description: "RooCode AI agent configuration"
    config:
      path: ".roo/mcp.json"
    
  claude:
    name: "Claude Desktop"
    type: "claude"
    description: "Claude Desktop AI agent configuration"
    config:
      paths:
        - "~/Library/Application Support/Claude/claude_desktop_config.json"  # macOS
        - "~/.config/Claude/claude_desktop_config.json"  # Linux
        - "%APPDATA%/Claude/claude_desktop_config.json"  # Windows
        
  cursor:
    name: "Cursor"
    type: "cursor"
    description: "Cursor AI agent configuration"
    config:
      path: ".cursor/mcp_config.json"
  
  aider:
    name: "Aider"
    type: "aider"
    description: "Aider AI agent configuration"
    config:
      path: ".aider/mcp.json"
        
  claude_code:
    name: "Claude Code"
    type: "claude_code"
    description: "Claude Code AI agent configuration"
    config:
      path: ".claude_code/claude_code_config.json"
        
  windsurf:
    name: "Windsurf"
    type: "windsurf"
    description: "Windsurf AI agent configuration"
    config:
      path: ".windsurf/mcp_config.json"
